<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login page</h1>


<!-- Print message passed by `flash` function -->
{% with messages = get_flashed_messages() %}
    {%  if messages %}
        <ul class=flashes>
            {%  for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}


<form method="POST">
    <table>
        <tr>
            <td>First_name : </td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Password : </td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td><input type="submit"></td>

        </tr>
    </table>
</form>

</body>
</html>
